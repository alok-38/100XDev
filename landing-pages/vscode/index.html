<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Studio Code - Code Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav role="navigation" aria-label="Top Level">
        <div class="left-nav">
          <ul>
            <li>
              <a class="navbar--brand" href="/">
                <span>Visual Studio Code</span>
              </a>
            </li>
            <li><a href="#">Docks</a></li>
            <li><a href="#">Updates</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Extentions</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">GitHub Copilot</a></li>
          </ul>
        </div>
        <div class="right-nav">
          <ul>
            <li>
              <button>
                <img
                  class="theme-switch"
                  src="./assets/theme-dark.svg"
                  alt="dark theme"
                />
              </button>
            </li>
            <li>
              <div class="search-container">
                <input
                  type="search"
                  name="search"
                  class="search"
                  placeholder="Search..."
                />
                <img
                  src="./assets/search.svg"
                  alt="search"
                  class="search-icon"
                />
              </div>
            </li>

            <li>
              <button>Download</button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
