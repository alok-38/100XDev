<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Full Course for Beginners</title>
  </head>
  <body>
    <h1>A note on metadata.</h1>
    <div>
      <p>
        Metadata in HTML refers to information about the webpage that isn't
        displayed directly on the page itself but provides important context for
        browsers, search engines and other services.
      </p>
      <p>
        <code>&lt;meta charset="utf-8" /&gt;</code> provides character encoding
        for the document.
      </p>
    </div>
  </body>
</html>
